{% include 'header.html' %}
<body>
  <script type="text/javascript">
    $(document).ready(function () {
  $("#prev_button").click(function (event) {
    event.preventDefault();
    if ("{{ question.prev_q }}" == "beg") {
      window.location.href = "/";
    } else {
      window.location.href = "/quiz/{{ question.prev_q }}";
    }
  });
});
  </script>
  <div class="container">
    <h1>Quiz Question # {{ question.quiz_id }}: {{ question.title }}?</h1>
    <form method="post" action="/quiz/{{ question.quiz_id }}">
        <br><br>
        <div class="row">
            <div class="col-md-4">
                <label>
                    <input type="radio" name="video" value="{{ question.video1 }}"> Video 1
                </label>
                <iframe
                    width="100%"
                    height="200"
                    src="{{ question.video1 }}"
                    title="Video 1"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="no-referrer"
                    allowfullscreen
                ></iframe>
            </div>
            <div class="button-container">
                <button type="submit" id="prev_button" name="prev_button">Back</button> <!-- Name added to the back button -->
                {% if question.next_q != 'end' %}
                    <button type="submit" id="next_button">Next</button>
                {% else %}
                    <button type="submit" class="btn btn-primary">Get Results</button>
                {% endif %}
            </div>
            <br>
            <p>{{ question.text }}</p>
        </form>
    </div>
</body>
