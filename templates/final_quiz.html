{% include 'header.html' %}
<body>
  <div class="container">
    {% for question in questions %}
    <div id="question{{ loop.index }}" class="question {% if loop.index != 1 %}hidden{% endif %}">
      <h1>Unit {{ question.unit }} - Question {{ loop.index }}</h1>
      <p id="question-title">{{ question.title }}?</p>
      <form id="quiz_form_{{ loop.index }}" method="post" action="/final_quiz/submit">
        <!-- Quiz questions and options here -->
          <br><br>
          <div class="row">
              <div class="col-md-4">
                  <label>
                      <input type="radio" name="video" value="{{ question.video1 }}"> Video 1
                  </label>
                  <iframe
                      width="100%"
                      height="200"
                      src="{{ question.video1 }}"
                      title="Video 1"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="no-referrer"
                      allowfullscreen
                  ></iframe>
              </div>
              <div class="col-md-4">
                  <label>
                      <input type="radio" name="video" value="{{ question.video2 }}"> Video 2
                  </label>
                  <iframe
                      width="100%"
                      height="200"
                      src="{{ question.video2 }}"
                      title="Video 2"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="no-referrer"
                      allowfullscreen
                  ></iframe>
              </div>
              <div class="col-md-4">
                  <label>
                      <input type="radio" name="video" value="{{ question.video3 }}"> Video 3
                  </label>
                  <iframe
                      width="100%"
                      height="200"
                      src="{{ question.video3 }}"
                      title="Video 3"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="no-referrer"
                      allowfullscreen
                  ></iframe>
              </div>
          </div>
          <br>
          <p>{{ question.text }}</p>
        </form>
    </div>
    {% endfor %}
    <div id="submit-button-container" class="hidden">
      <button id="submit_button">Get results</button>
    </div>
  </div>

  <script>
    const submitButton = document.getElementById('submit_button');
    const questions = document.querySelectorAll('.question');

    submitButton.addEventListener('click', () => {
      const formData = new FormData();
      questions.forEach((question, index) => {
        const form = question.querySelector('form');
        const formDataPart = new FormData(form);
        for (const pair of formDataPart.entries()) {
          formData.append(pair[0], pair[1]);
        }
      });
      // Submit the form with all answers
      fetch('/final_quiz/submit', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // Handle response if needed
        console.log('Score:', data.score_percentage);
        // You can redirect to the quiz results page or display the score on the current page
      })
      .catch(error => {
        console.error('Error submitting quiz:', error);
      });
    });

    // Show submit button when all questions are answered
    function showSubmitButton() {
      const answeredQuestions = document.querySelectorAll('.question form input[type="radio"]:checked');
      if (answeredQuestions.length === questions.length) {
        submitButton.parentNode.classList.remove('hidden');
      }
    }

    // Listen for changes in radio button selections
    questions.forEach(question => {
      question.addEventListener('change', () => {
        showSubmitButton();
      });
    });
  </script>
</body>
